<!-- templates/cadastro.html -->

{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <form method="POST" action="{{ url_for('cadastro') }}" class="text-center">
      <h2 class="mb-4">Cadastro</h2>
      
      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu Nome" required>
        <label for="nome">Nome Completo</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="seu-email@gmail.com" required>
        <label for="email">E-mail</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
        <label for="password">Senha</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar Senha" required>
        <label for="confirm_password">Confirmar Senha</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>
</div>
{% endblock %}
