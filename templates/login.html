{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <form method="POST" action="{{ url_for('login') }}" class="text-center">
      <!-- Imagem centralizada -->
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='2931222.PNG') }}" width="100" alt="Arduino Logo" />
      </div>
      
      <h1 class="h3 mb-3 fw-normal text-center">Faça login</h1>

      <!-- Exibição de mensagem de erro ou sucesso com alert -->
      {% if error %}
        <div class="alert alert-{{ alert_type }}" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="seu-email@gmail.com" name="email" required>
        <label for="floatingInput">Endereço de E-mail</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="password" required>
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="form-check text-start mt-3">
        <input type="checkbox" class="form-check-input" id="flaxCheckDefault">
        <label class="form-check-label" for="flaxCheckDefault">Lembrar de mim</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>

      <div class="mt-3">
        <a href="{{ url_for('cadastro') }}">Ainda não possui uma conta? Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
